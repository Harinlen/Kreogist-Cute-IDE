[Compiler]
FPC-Path=/Compilers/FPC/bin/i386-win32/fpc.exe
GCC-Path=/Compilers/MinGW/bin/gcc.exe
GPP-Path=/Compilers/MinGW/bin/g++.exe
delayCompile=false
delayTimeout=20

[Debugger]
GDBPath=/Compiler/MinGW/bin/gdb.exe

[Editor]
ClipboardMax=100
CursorWidth=1
LineNumVisible=true
OverwriteMode=false
SpacePerTab=4
TabCloseable=true
TabMoveable=true
TabWidth=4
WordWrap=0
isUsingBlankInsteadTab=true

[General]
DefaultLanguageMode=2
MaxRecentFilesSize=100
RememberUnclosed=true
SearchEngineIndex=0
UseDefaultLanguageModeWhenOpen=false
UseDefaultLanguageModeWhenSave=true
