[Compiler]
FPC-Path=/usr/bin/fpc
GCC-Path=/usr/bin/gcc
GPP-Path=/usr/bin/g++
delayCompile=false
delayTimeout=20

[Debugger]
GDBPath=/usr/bin/gdb

[Editor]
ClipboardMax=5
CursorWidth=1
LineNumVisible=true
OverwriteMode=false
SpacePerTab=1
TabCloseable=true
TabMoveable=true
TabWidth=4
WordWrap=0
isUsingBlankInsteadTab=true

[%General]
DefaultLanguageMode=2
MaxRecentFilesSize=4
RememberUnclosed=true
SearchEngineIndex=0
UseDefaultLanguageModeWhenOpen=false
UseDefaultLanguageModeWhenSave=true
UseFallbackUserinterface=1

[Language]
Language=zh_CN

[MainWindow]
height=@Variant(\0\0\0\x87?Ci\xd0)
state=0
width=@Variant(\0\0\0\x87?4(\xf6)
x=@Variant(\0\0\0\x87> \xa3\xd7)
y="@Variant(\0\0\0\x87=\x8d\x15\x9e)"
