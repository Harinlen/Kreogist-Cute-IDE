[Compiler]
FPC-Path=/usr/bin/fpc
GCC-Path=/usr/bin/gcc
GPP-Path=/usr/bin/g++
delayCompile=false
delayTimeout=20

[Debugger]
GDBPath=/usr/bin/gdb

[Font]
applicationFont=Hiragino Sans GB W3
applicationFontSize=13
codeFont=Monaco
codeFontSize=12
menuFontSize=16

[Editor]
ClipboardMax=100
CursorWidth=1
LineNumVisible=true
OverwriteMode=false
SpacePerTab=4
TabCloseable=true
TabMoveable=true
TabWidth=4
WordWrap=0
isUsingBlankInsteadTab=true
LineColor=@Variant(\0\0\0\x43\x1\xff\xff@@@@@@\0\0)
MatchedParenthesesColor=@Variant(\0\0\0\x43\x2\xff\xff!4\xfc\xfc\xb2\xb2\0\0)
NoMatchedParenthesesColor=@Variant(\0\0\0\x43\x1\xff\xff\xdb\xdb::BB\0\0)
SearchResultColor=@Variant(\0\0\0\x43\x1\xff\xffZZ\x86\x86\xca\xca\0\0)

[%General]
DefaultLanguageMode=2
MaxRecentFilesSize=100
RememberUnclosed=true
SearchEngineIndex=0
UseDefaultLanguageModeWhenOpen=false
UseDefaultLanguageModeWhenSave=true
