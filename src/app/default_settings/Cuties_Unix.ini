[Compiler]
FPC-Path=/usr/bin/fpc
GCC-Path=/usr/bin/gcc
GPP-Path=/usr/bin/g++
delayCompile=false
delayTimeout=20

[Debugger]
GDBPath=/usr/bin/gdb

[Font]
applicationFont=Hiragino Sans GB W3
applicationFontSize=13
codeFont=Monaco
codeFontSize=12
menuFontSize=16

[Editor]
ClipboardMax=100
CursorWidth=1
LineNumVisible=true
OverwriteMode=false
SpacePerTab=4
TabCloseable=true
TabMoveable=true
TabWidth=4
WordWrap=0
isUsingBlankInsteadTab=true

[%General]
DefaultLanguageMode=2
MaxRecentFilesSize=100
RememberUnclosed=true
SearchEngineIndex=0
UseDefaultLanguageModeWhenOpen=false
UseDefaultLanguageModeWhenSave=true
